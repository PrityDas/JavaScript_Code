<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expression Validator</title>
</head>
<body>
    <h1>Expression Validator</h1>
    <form id="expressionForm">
        <label for="expressionType">Select Expression Type:</label>
        <select id="expressionType" name="expressionType">
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="postcode">Post Code</option>
        </select>
        <input type="text" id="inputValue" name="inputValue" placeholder="Enter Value">
        <button type="button" onclick="validateExpression()">Validate</button>
    </form>
    <p id="validationResult"></p>

    <script src="script.js"></script>
</body>
</html>
